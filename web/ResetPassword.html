<html>
    <head>
        <title>Reset Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
         <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
         <style>
              
         </style>
   </head>
     <body>
         <div><h1 style="text-align:center;  background-color: #ccccff; margin-top: 0px; padding-top: 25px; padding-bottom: 25px;"> Welcome To Online Voting System</h1></div>
         <div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>Enter Your Registered Email-Id</p>
                  <div class="panel-body">
                     <form  autocomplete="off" class="form" action="ResetPassword" method="post">
                          <div class="form-group">
                            <div class="input-group">
                             <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                   <select name="usertype" required class="form-control">
                                         <option value="" selected>--------------Select UserType---------------</option>
                                         <option value="voter">Voter</option>
                                         <option value="candidate">Candidate</option>
                                         </select>
                             </div>
                          </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="email address" class="form-control"  type="email" required="">
                        </div>
                      </div>
                      <div class="form-group">
                        <input class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                      </div>
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
     </body>
</html>
