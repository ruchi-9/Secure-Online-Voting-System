<html>
    <head>
        <title>Update Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript/validation.js" type="text/javascript"></script>
     
     <style>
            
          body {
  margin: 0;
  padding: 0;
  background-color: #17a2b8;
  height: 100vh;
}

.container #login-row #login-column #login-box {
  margin-top: -8px;
  max-width: 600px;
  height: 620px;
  border: 1px solid #9C9C9C;
  background-color: #EAEAEA;
}
.container #login-row #login-column #login-box #login-form {
  padding: 20px;
}
 .container #login-row #login-column #login-box #login-form #register-link {
  margin-top: -85px;
}
        </style>
        <script>
          window.onload = function ()
           {
             var txtPassword = document.getElementById("txtPassword");
             var txtConfirmPassword = document.getElementById("txtConfirmPassword");
             txtPassword.onchange = ConfirmPassword;
             txtConfirmPassword.onkeyup = ConfirmPassword;
             function ConfirmPassword() 
             {
             txtConfirmPassword.setCustomValidity("");
             if (txtPassword.value != txtConfirmPassword.value) 
              {
                  txtConfirmPassword.setCustomValidity("Passwords do not match.");
              }
              }
            }
      </script>
    </head>
    <div><h1 style="text-align:center;  background-color: #ccccff; padding-top: 25px; padding-bottom: 25px;">Welcome TO Online Voting System </h1></div>
  <div id="Register">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <h3 style="text-align:center; color:red">Incorrect Password</h3>
                      <form id="login-form" class="form" action="VerifyPassword" method="post">
                         <div class="form-group">
                              <label class="text-info">Old Password</label>
                              <input name="oldpassword" type="password"  title="Password must contain: Minimum 8 characters atleast 1 Alphabet and 1 Number"
                               class="form-control" placeholder="Enter old Password" required  />
                         </div> 
                        <div class="form-group">
                              <label class="text-info">New Password</label>
                              <input name="txtPassword" type="password" id="txtPassword" title="Password must contain: Minimum 8 characters atleast 1 Alphabet and 1 Number"
                               class="form-control" placeholder="Enter new Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
                         </div>
                         <div class="form-group">
                              <label class="text-info">Confirm Password</label>
                             <input name="txtConfirmPassword" type="password" id="txtConfirmPassword" class="form-control"
                              placeholder="Confirm Password" />
                         </div>
                         <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="SUBMIT">
                         </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
        </div>  
</html>
